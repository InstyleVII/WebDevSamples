<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Iframe Ancestor Event Listeners</title>
        <script>
            "use strict";
            window.addEventListener("load", function() {
                document.getElementById("biz").addEventListener("mouseenter", function() {
                    console.log("div mouseenter");
                });
                document.getElementById("baz").addEventListener("mouseup", function() {
                    console.log("paragraph mouseup");
                });
                document.getElementById("baz").addEventListener("click", function() {
                    console.log("paragraph click");
                });
                document.getElementById("")
                document.getElementsByClassName('bing')[0].addEventListener("mouseenter", bing);
                function bing() {
                    console.log("Bing!");
                }
            });
        </script>
    </head>
    <body class="lang">
        <div id="biz" class="bing">
            <p id="baz" class="bang">Test</p>
        </div>
    </body>
<html>
